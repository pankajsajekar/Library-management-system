<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>signin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    
    <h2 class=" my-3 d-flex justify-content-center"><strong class="text-danger">Admin Sign In</strong></h2>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            <div class="form-group">
                <label for="loginUsername" class="text-info">Email:</label><br>
                <input type="email" name="loginEmail" id="loginEmail" class="form-control">
            </div>
            <div class="form-group">
                <label for="loginPassword" class="text-info">Password:</label><br>
                <input type="Password" name="loginPassword" id="loginPassword" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" class="btn btn-info btn-lg btn-block login-button" value="submit">
            </div>
            <div class="form-group">
                <p class="d-flex justify-content-center">Click here for <a href="{% url 'signup' %}" class="">&nbsp;Register</a></p>
            </div>
        </form>
    </div>
</body>

</html>
