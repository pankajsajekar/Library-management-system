{% extends 'base.html' %}
{% load static %}
{% block maincontent %}
<h2 class=" my-3 d-flex justify-content-center"><strong>Add Book in Library</strong></h2>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{addbookform.errors}}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Book Name:</label>
            <div class="col-sm-10">
                {{addbookform.bookname}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Author Name:</label>
            <div class="col-sm-10">
                {{addbookform.bookauthorname}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Descriptioin: </label>
            <div class="col-sm-10">
                {{addbookform.bookdescription}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cover Images:</label>
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <div class="custom-file">{{addbookform.bookcoverimage}}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Book Content:</label>
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <div class="custom-file">{{addbookform.bookpdf}}
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
        <button class="btn btn-secondary"><a href="{% url 'retrievebooks' %}" style="color: #fff;">Back</a></button>
    </form>
</div>
{% endblock %}
