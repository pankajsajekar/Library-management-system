<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h2 class=" my-3 d-flex justify-content-center"><strong class="text-danger">New Registration for Admin</strong></h2>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            <div class="form-group">
                <label class="text-info">First Name:</label><br>
                <input type="text" name="first_name" id="id_first_name" class="form-control">
            </div>
            <div class="form-group">
                <label class="text-info">Last Name:</label><br>
                <input type="text" name="last_name" id="id_last_name" class="form-control">
            </div>
            <div class="form-group">
                <label class="text-info">Email:</label><br>
                <input type="email" name="email" id="id_email" class="form-control">
            </div>
            <div class="form-group">
                <label class="text-info">Password:</label><br>
                <input type="Password" name="password1" id="id_password1" class="form-control">
            </div>
            <div class="form-group">
                <label class="text-info">Confirm Password:</label><br>
                <input type="Password" name="password2" id="id_password2" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" class="btn btn-info btn-lg btn-block login-button" value="Register">
            </div>
            <div class="form-group">
                <p class="d-flex justify-content-center">Click here for <a href="{% url 'signin' %}" class="">&nbsp;Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
